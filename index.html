<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Hub</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem auto; max-width: 1000px; line-height: 1.6; background: linear-gradient(to bottom right, #eaf4ff, #f4f7f6); }
        h1 { text-align: center; font-size: 2.6rem; margin-bottom: 1.8rem; color: #002244; letter-spacing: 1px; }
        .card { background: white; padding: 1.8rem; margin-bottom: 1.5rem; border-radius: 14px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); }
        .flex-container { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-bottom: 10px; }
        input, button { padding: 11px; border-radius: 8px; border: 1px solid #ccc; font-size: 0.95rem; }
        input { flex: 1; min-width: 160px; }
        button { cursor: pointer; background: #0056b3; color: white; border: none; font-weight: 600; transition: 0.25s ease; }
        button:hover { background: #003f88; transform: translateY(-2px); }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-success { background: #28a745; margin-bottom: 1rem; }
        
        #errorMsg { color: #dc3545; font-weight: bold; margin-top: 10px; display: none; text-align: center;}
        #successMsg { color: #28a745; font-weight: bold; margin-top: 10px; display: none; text-align: center;}
        
        /* Suggestions Grid */
        .destinations-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; justify-items: center; }
        .destination-card { width: 170px; background: white; border-radius: 14px; box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08); cursor: pointer; transition: all 0.25s ease; text-align: center; overflow: hidden; }
        .destination-card:hover { transform: translateY(-6px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15); }
        .destination-card img { width: 100%; height: 130px; object-fit: cover; display: block; }
        .destination-card p { padding: 12px; font-weight: 600; margin: 0; background: #f8fbff; }

        /* Advanced Data Display */
        .forecast-grid { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; }
        .forecast-card { background: #e9ecef; padding: 10px; border-radius: 8px; text-align: center; flex: 1; min-width: 100px; }
        iframe { width: 100%; height: 250px; border: none; border-radius: 8px; margin-top: 10px; background: #eee; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; margin-top: 10px; display: none; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden;}
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>

    <h1>üå§ Your Personal Weather Hub</h1>

    <div class="card">
        <h3 style="text-align:center;">Search & Store Location Data</h3>
        <div class="flex-container">
            <input type="text" id="loc" placeholder="City, Landmark, or Zip" required>
            <input type="date" id="start" required>
            <input type="date" id="end" required>
            <button onclick="createRecord()">Search & Save</button>
        </div>
        <div id="errorMsg"></div>
        <div id="successMsg"></div>

        <h4 style="text-align:center; margin-top:30px;">‚ú® Suggested Destinations</h4>
        <div class="destinations-grid">
            <div class="destination-card" onclick="selectDestination('Italy')">
                <img src="/imgs/italy.jpg" alt="Italy">
                <p>Italy</p>
            </div>
            <div class="destination-card" onclick="selectDestination('Paris')">
                <img src="/imgs/paris.jpg" alt="Paris">
                <p>Paris</p>
            </div>
            <div class="destination-card" onclick="selectDestination('Delhi')">
                <img src="/imgs/delhi.jpg" alt="Delhi">
                <p>Delhi</p>
            </div>
            <div class="destination-card" onclick="selectDestination('Mumbai')">
                <img src="/imgs/mumbai.jpg" alt="Mumbai">
                <p>Mumbai</p>
            </div>
            <div class="destination-card" onclick="selectDestination('San Francisco')">
                <img src="/imgs/sf.jpg" alt="San Francisco">
                <p>San Francisco</p>
            </div>
        </div>
    </div>

    <div id="advancedData" class="card" style="display: none;">
        <h3>üìç Location Intelligence</h3>
        <p><strong>About:</strong> <span id="wikiText"></span></p>

        <h4>üå§Ô∏è 5-Day Forecast</h4>
        <div class="forecast-grid" id="forecastBox"></div>

        <h4>üó∫Ô∏è Map View</h4>
        <iframe id="mapFrame" src=""></iframe>

        <h4>üé• Local Vibe</h4>
        <div id="ytWrapper" class="video-wrapper">
            <iframe id="ytFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <button type="button" class="btn-success" onclick="downloadCSV()">‚¨á Export Data to CSV</button>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Location</th><th>Date Range</th><th>Avg Temp</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        document.getElementById('start').valueAsDate = new Date();
        let tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('end').valueAsDate = tomorrow;

        function selectDestination(city) {
            document.getElementById('loc').value = city;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            createRecord(); 
        }

        async function createRecord() {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            const advancedDiv = document.getElementById('advancedData');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            advancedDiv.style.display = 'none';

            const data = {
                location: document.getElementById('loc').value,
                start_date: document.getElementById('start').value,
                end_date: document.getElementById('end').value
            };

            try {
                const res = await fetch('/api/weather', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if(!res.ok) {
                    errorDiv.innerText = "‚ùå " + (result.detail || "An error occurred");
                    errorDiv.style.display = 'block';
                } else {
                    successDiv.innerText = "‚úÖ " + result.message;
                    successDiv.style.display = 'block';

                    document.getElementById('wikiText').innerText = result.wiki;

                    const bbox = `${result.lon - 0.05},${result.lat - 0.05},${result.lon + 0.05},${result.lat + 0.05}`;
                    document.getElementById('mapFrame').src = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${result.lat},${result.lon}`;

                    const forecastBox = document.getElementById('forecastBox');
                    forecastBox.innerHTML = '';
                    if(result.forecast && result.forecast.time) {
                        for (let i = 0; i < 5; i++) {
                            forecastBox.innerHTML += `
                                <div class="forecast-card">
                                    <strong>${result.forecast.time[i].substring(5)}</strong><br>
                                    High: ${result.forecast.temperature_2m_max[i]}¬∞C<br>
                                    Low: ${result.forecast.temperature_2m_min[i]}¬∞C
                                </div>
                            `;
                        }
                    }

                    const ytWrapper = document.getElementById('ytWrapper');
                    const ytFrame = document.getElementById('ytFrame');
                    if (result.youtube_id) {
                        ytFrame.src = `https://www.youtube.com/embed/${result.youtube_id}`;
                        ytWrapper.style.display = 'block';
                    } else {
                        ytWrapper.style.display = 'none';
                        ytFrame.src = "";
                    }

                    advancedDiv.style.display = 'block';
                    loadRecords();
                }
            } catch (err) {
                errorDiv.innerText = "Network error. Ensure the backend is running.";
                errorDiv.style.display = 'block';
            }
        }

        async function loadRecords() {
            const res = await fetch('/api/weather');
            const data = await res.json();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(row => {
                tbody.innerHTML += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.location}</td>
                        <td>${row.start_date} to ${row.end_date}</td>
                        <td>${row.temperature}</td>
                        <td>
                            <button class="btn-warning" onclick="updateRecord(${row.id})">Edit</button>
                            <button class="btn-danger" onclick="deleteRecord(${row.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function updateRecord(id) {
            const newLoc = prompt("Enter a corrected location name:");
            if (newLoc) {
                await fetch(`/api/weather/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location: newLoc })
                });
                loadRecords();
            }
        }

        async function deleteRecord(id) {
            if (confirm("Are you sure you want to delete this record?")) {
                await fetch(`/api/weather/${id}`, { method: 'DELETE' });
                loadRecords();
            }
        }

        function downloadCSV() {
            const a = document.createElement('a');
            a.href = '/api/export/csv';
            a.download = 'weather_data.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = loadRecords;
    </script>
</body>
</html>
